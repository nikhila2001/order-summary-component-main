<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
<main>
  <div class="column">
    
    <img src="images/illustration-hero.svg" alt="hero-image" class="hero-image">
    <section class="content">
      <h1>Order Summary</h1>
      <p class="intro">You can now listen to millions of songs,<br>
audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p>

      <div class="pricing">
        <span><img src="images/icon-music.svg" alt="icon-music"></span>
        <div class="annual-plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        
        <a href="#" style="font-weight: bold;">Change</a>

      </div>
      <button class="payment-btn">
        Proceed to Payment
      </button>

      <button class="cancel-btn">
        Cancel Order
      </button>
    </section>
  </div>

</main>



















 

</body>
</html>
